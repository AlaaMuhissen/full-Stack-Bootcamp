<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    td, th {
      border: 1px solid #dddddd;
      text-align: center;
      padding: 8px;
    }
    
    </style>
<body>

        <thead>
          <tr> 
            <th>#</th>
            <th>Date</th>
            <th>Day</th>
            <th>Todays' Subject</th>
            <th>Will I Attend?</th>
         </tr>  
        </thead>
        <tbody> 
            <tr> 
                <td>1</td>
                <td>3/9/2023</td>
                <td>Sunday</td>
                <td>HTML</td>
                <td style="background-color: #edffe7">Y</td>
             </tr>  
             <tr> 
                <td>2</td>
                <td>4/9/2023</td>
                <td>Monday</td>
                <td>CSS</td>
                <td style="background-color: #edffe7">Y</td>
             </tr>  
             <tr> 
                <td>3</td>
                <td>5/9/2023</td>
                <td>Tuesday</td>
                <td>JS-1</td>
                <td style="background-color: #edffe7">Y</td>
             </tr>  
             <tr> 
                <td>4</td>
                <td>6/9/2023</td>
                <td>Wednesday</td>
                <td>JS-2</td>
                <td style="background-color: #edffe7">Y</td>
             </tr>  
             <tr> 
                <td>3</td>
                <td>7/9/2023</td>
                <td>Thursday</td>
                <td>Js-3</td>
                <td style="background-color: #fce7e7">N</td>
             </tr>  
        </tbody>
    </table>
</body>
</html>
