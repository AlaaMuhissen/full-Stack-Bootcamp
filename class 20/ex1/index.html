<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
    <h1>Header</h1>
    <p>Paragraph</p>
    <a href="#">link</a>
    <img src="" alt="" />
    <div class="x">Div with a class</div>
    <div id="y">Div with an id</div>
    <input type="text" />
    <input type="text" />
    <input type="text" />

    <script>
        const allElementsInsideBody = document.body.children;
        const allElementsUsingQuerySelector = document.querySelectorAll('body *');
        const allInputs = document.querySelectorAll('input');
        const allInputsByTagName = document.getElementsByTagName('input');


        console.log('All elements inside the body:');
        for (const element of allElementsInsideBody) {
            console.log(element);
        }

        for (const element of allElementsUsingQuerySelector) {
            console.log(element);
        }

        console.log('\nAll inputs using querySelectorAll:');
        allInputs.forEach((input) => {
            console.log(input);
        });

        console.log('\nAll inputs using getElementsByTagName:');
        for (const input of allInputsByTagName) {
            console.log(input);
        }
    </script>
</body>
</html>
